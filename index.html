<!DOCTYPE html>
<html>
    <head>
        <style>
            .unicorn {
                --warn-color: blue;
            }
        </style>
        <script src='index.js' type='module'></script>
    </head>
    <body>
        <form onsubmit="event.preventDefault(); let a = new Event('notaToast'); a.message = 'really long sentence content for a nota-fucation'; a.position = 'top-right'; document.dispatchEvent(a);">
            <button type="submit">Damn</button>
        </form>

            <button type="submit">Warn</button>
        </form>
        <form onsubmit="event.preventDefault(); let a = new Event('notaToast'); a.message = 'asd asdf '; a.position = 'top-right'; a.class='danger'; document.dispatchEvent(a);">
            <button type="submit">Danger</button>
        </form>
        <form onsubmit="event.preventDefault(); let a = new Event('notaToast'); a.message = 'asd asdf '; a.position = 'top-right'; a.class='failure'; document.dispatchEvent(a);">
            <button type="submit">Failure</button>
        </form>
        <form onsubmit="event.preventDefault(); let a = new Event('notaToast'); a.message = 'asd asdf '; a.position = 'top-right'; a.class='info'; document.dispatchEvent(a);">
            <button type="submit">Info</button>
        </form>
        <form onsubmit="event.preventDefault(); let a = new Event('notaToast'); a.message = 'asd asdf '; a.position = 'top-right'; a.class='success'; document.dispatchEvent(a);">
            <button type="submit">Success</button>
        </form>
        <nota-fucation></nota-fucation>
    </body>
</html>
